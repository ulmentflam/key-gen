name: CD

on:
  release:
    types: [created]

permissions:
  contents: write
  packages: write

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/386, linux/amd64, linux/arm64, windows/386, windows/amd64, darwin/amd64, darwin/arm64
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
    steps:
      - uses: actions/checkout@v4
      - uses: wangyoucao577/go-release-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: "https://dl.google.com/go/go1.22.5.linux-amd64.tar.gz"
          project_path: "."
          binary_name: "key-gen"
          extra_files: LICENSE README.md

      - name: Bump homebrew-core formula
        uses: mislav/bump-homebrew-formula-action@v3
        if: "matrix.goos == 'darwin' && !contains(github.ref, '-')" # skip prereleases
        env:
          COMMITTER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          formula-name: key-gen
          # https://github.com/mislav/bump-homebrew-formula-action/issues/58
          formula-path: Formula/k/key-gen.rb